<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/541d852649.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Softcom | clone</title>
</head>

<body>
  <header class="header">
    <div>
      <img src="/softcome-header-logo.png" alt="Header logo">
      <nav class="navbar">
        <a href="#">Products</a>
        <a href="#">Small businesses</a>
      </nav>
    </div>
    <div>
      <a href="#">Industry</a>
      <p><i class="fas fa-message"></i> Talk to Sales</p>
    </div>
    <div class="menu toggle">
      <div>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <section class="showcase">
    <h1 class="text-lg">Growth tools for your life and business</h1>
    <p>Grow your money, sell fast and make better decisions.</p>
    <div class="form-container">
      <select name="languages" id="showcase-form">
        <option value="#">Select your space</option>
        <option value="#">Agriculture</option>
        <option value="#">Banking and financial services</option>
        <option value="#">Bars and Lounges</option>
        <option value="#">Beauty</option>
        <option value="#">Communications</option>
        <option value="#">Consumer goods</option>
        <option value="#">Education</option>
      </select>
      <input type="submit" value="Go">
    </div>
  </section>
</body>

</html>
